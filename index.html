<!DOCTYPE html>
<html>
	<head>
		<title>Gerados de Nomes de Roupas</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<style type="text/css">
			.titulo {
				text-align: center;
				font-size: 20px;
			}

			body {
				background-color: pink;
			}

			.fundo {
				background-color: white;
			}

			p {
				font-size: 20px;
			}

			.nome-produto {
				background-color: white;
				border: 1px solid black;
			}

			.botao {
				padding: 4% 38%;
			}


		</style>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="well titulo">Gerador Nomes de Roupas</div>
		<div class="container">
			<div class="row">
				<div class="col-md-offset-4 col-md-3">
						<p class="titulo">Insira nome do produto</p>
						<input type="text" id="produto" class="form-control" name="produto"><br>
					<div class="row">
						<div class="col-md-12">
							<input type="button" name="botao" class="btn btn-primary botao" onclick="produto()" value="Criar Nome">
							<div id="nomeFinal" class="nome-produto">	
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript">

			function produto() {

				if(document.getElementById("produto").value.length > 1){

					let produto = document.getElementById("produto").value;
					let nome    = ['Caribe','Floral','Estampa', 'Daniela','Mixed','Tyra','Sweetie','Chic','Stripes','Betina','Lorena','Emilie','Mila','Bella','Tina','WIFI','Paris','Santorini','Tropical','Bloom','Aruba','Laguna','Doll','Velvet','Polly','Authentic','Mademoiselle','Saint-Troppez','Babi','Eclipse','Dream Big','Mikonos','Ibiza','Haley','Lucy','Alexis','Happier','Gorgeous','Chelsea','Roma','Iggy','Astrid','Meggie','Oxford','Katarina','Pop','Dolce','Vitta','Freedom','Inspiratto','Free Spirit','Hilo','Lost','Liberty','Comfy','Fairy','Ethnic','Stacy','Grace','Hana'];
					let rand = nome[Math.floor(Math.random() * nome.length)];

					let nomeFinal = produto + " " + rand;

					let div = document.getElementById("nomeFinal");
					let conteudo = document.createTextNode(nomeFinal);
					div.appendChild(conteudo);
					div.appendChild(document.createElement("br"));
				}else {
					alert("Insira o nome do produto");
				}
			}
		</script>
	</body>
</html>
